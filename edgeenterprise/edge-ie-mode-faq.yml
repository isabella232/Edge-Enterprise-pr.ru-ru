title: Устранение неполадок режима IE и вопросы с ответами
summary: >
  >[!Note]

  > Поддержка классических приложений Internet Explorer 11 будет прекращена и больше не будет поддерживаться 15 июня 2022 г. (список области применения см. в [часто задаваемых вопросах](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)). Те же приложения и сайты IE11, которые вы используете сегодня, можно открывать в Microsoft Edge в режиме Internet Explorer. [Более подробную информацию см. здесь.](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)


  Данная статья содержит советы по устранению неполадок и ответы на часто задаваемые вопросы для Microsoft Edge версии 77 или более поздней.


  > [!NOTE]

  > Эта статья относится к Microsoft Edge версии 77 или более поздней.


  ## <a name="troubleshoot-ie-mode"></a>Устранение неполадок режима IE


  Используйте сведения из этого раздела для диагностики и устранения проблем в режиме IE.
sections:
- name: Общее
  questions:
  - question: >
      Диагностические сведения о режиме Internet Explorer
    answer: >
      Диагностические сведения о режиме Internet Explorer можно получить на вкладке "Совместимость Microsoft Edge". Чтобы открыть ее, перейдите по адресу *edge://compat/iediagnostic*. Эта страница может отображать сообщения диагностики. Эта страница также содержит сведения о настройке для следующих категорий:


      - **Проверка раздела реестра**. (Отображается, только если проверка не пройдена.) Проверяет правильность настройки интеграции Internet Explorer в реестре. Если настройка выполнена неправильно, пользователь может нажать **Исправить**, чтобы устранить проблему.

      - **Режим Internet Explorer**. Отображает используемую версию API на основе конфигурации и ОС. При наличии проблемы пользователю может быть предложено установить **Центр обновления Windows**.

      - **Настройка режима Internet Explorer**. Указывает, включен ли режим Internet Explorer и как он настроен.

      - **Командная строка**. Отображает командную строку и параметры, используемые для запуска Microsoft Edge.

      - **Параметры групповой политики**. Указывает, настроен ли режим IE с помощью групповых политик, и какие политики применяются.
  - question: >
      Сообщение об ошибке: "Чтобы открыть эту страницу в режиме Internet Explorer, переустановите Microsoft Edge с правами администратора".
    answer: >
      Эта ошибка может возникнуть, если у вас нет всех необходимых обновлений для Windows. Необходимые версии Windows и Microsoft Edge см. в предварительных условиях, перечисленных в статье [Сведения о режиме IE](./edge-ie-mode.md).


      Если вы уже установили все необходимые обновления для Windows, эта ошибка может появляться в следующих случаях:


      - Вы используете канал Canary, установленный на уровне пользователя по умолчанию.

      - Вы используете канал Stable, Beta или Dev, но при установке уровня прав запрос на повышение уровня был отменен. При отмене запроса на повышение прав установка продолжается на уровне пользователя.

      - Internet Explorer 11 отключен в компонентах Windows.


      Возможные решения:


      - Запустите установщик для любого канала на уровне системы: `installer.exe --system-level`.

      - Включите Internet Explorer 11 в компонентах Windows.


      Чтобы убедиться, что Microsoft Edge установлен на уровне системы, введите "edge://version" в адресной строке Microsoft Edge. Путь к исполняемому файлу будет начинаться с *C:\Program Files*, что указывает на установку на уровне системы. Если путь к исполняемому файлу начинается с *C:\Users\*, удалите, а затем переустановите Microsoft Edge с правами администратора.
  - question: Получение сообщения об ошибке "Чтобы открыть эту страницу в режиме IE, попробуйте перезапустить Microsoft Edge".
    answer: >
      Эта ошибка может отображаться, если в Internet Explorer произошла непредвиденная ошибка. Перезапуск Microsoft Edge обычно исправляет эту ошибку.
  - question: >
      Сообщение об ошибке: "Отключите удаленную отладку, чтобы открыть этот сайт в режиме IE, в противном случае он может работать неправильно".
    answer: >
      Эта ошибка может возникнуть, если вы используете удаленную отладку и переходите на веб-страницу, настроенную для работы в режиме IE. Вы можете продолжить работу, но страница будет отображаться с использованием Microsoft Edge.
  - question: >
      Сообщение об ошибке: "Ошибка: не удалось получить список сайтов EMIE".
    answer: >
      Эта ошибка может появиться на странице *edge://compat/enterprise*, указывая на то, что загрузка списка сайтов не удалась. Начиная с Microsoft Edge версии 87, когда файлы cookie блокированы для сторонних запросов с помощью политики [BlockThirdPartyCookies,](./microsoft-edge-policies.md#blockthirdpartycookies) HTTP-проверка подлинности также невозможна. Вы можете разрешить файлы cookie для определенного домена, где размещен список сайтов в режиме предприятия, с помощью политики [CookiesAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls), с целью обеспечить успешную загрузку списка сайтов.
- name: Часто задаваемые вопросы
  questions:
  - question: >
      Заменит ли режим IE браузер Internet Explorer 11?
    answer: >
      Да, настольное приложение Internet Explorer 11 будет отправлено в отставку и не будет поддерживаться 15 июня 2022 г. (список того, что имеется в области, [lifecycle FAQ — Internet Explorer](https://support.microsoft.com/help/17454/). Те же приложения и сайты IE11, которые вы используете сегодня, могут открываться в Microsoft Edge режиме Internet Explorer. [Более подробную информацию см. здесь.](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)
  - question: >
      Как отлаживания моего устаревшего приложения при использовании режима IE на Microsoft Edge?
    answer: >
      Вы можете использовать IEChooser для запуска devTools Internet Explorer для отладки содержимого вкладок режима IE. Чтобы использовать IEChooser, выполните следующие действия.

      1. Откройте IEChooser.
          - Открывает диалоговое окно Выполнить Например, нажмите `Windows logo key`  +  `R` кнопку .
          - Введите `%systemroot%\system32\f12\IEChooser.exe` , а затем выберите **Ок**.
      2. В IEChooser выберите запись для вкладки режима IE.
  - question: Могу ли я протестировать сайт в Microsoft Edge, пока он настроен для открытия режима IE в списке Enterprise mode site list?
    answer: >-
      Да, в то время как вы модернизируете устаревшие сайты, вы можете протестировать приложения, настроенные в режиме IE, на Microsoft Edge. Для этого можно выполнить Microsoft Edge с `--ie-mode-test` флагом командной строки. Убедитесь, что другие экземпляры Microsoft Edge запущены.

      Затем можно выбрать Параметры и больше (значок эллипсов ...) > Дополнительные средства > открыть сайты в режиме Edge.
  - question: >
      Можно ли использовать параметры "Открыть в проводнике" или "Просмотреть в проводнике" в SharePoint в режиме IE?
    answer: >
      Да, если они поддерживаются в автономном режиме Internet Explorer 11, они доступны в режиме IE. Однако вместо использования параметра "Открыть в проводнике" для управления файлами и папками за пределами SharePoint рекомендуется [синхронизировать файлы SharePoint](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88) либо [переместить или скопировать файлы в SharePoint](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc).
  - question: >
      Поддерживает ли режим IE в Microsoft Edge поддерживает параметр "нет слияния", поддерживаемый в Internet Explorer 11?
    answer: "Рекомендуемые альтернативы функции без слияния в Microsoft Edge должны —\n1. Используйте профили в Microsoft Edge - Каждый профиль карты для различных сеансов IE для страниц режима IE, поэтому он ведет себя одинаково с параметром *без слияния.*\n2. Используйте командную строку `--user-data-dir=<path>`, но с разными путями для каждого сеанса. При необходимости вы можете создать служебную программу, запускаемую пользователем, которая будет запускать Microsoft Edge и изменять путь для сеанса.\n\nЕсли ни один из этих вариантов не работает для вашего сценария, начиная с Microsoft Edge **версии 93,** режим IE на Microsoft Edge будет поддерживать отсутствие слияния. Для конечных пользователей при запуске нового окна браузера из приложения режима IE оно будет в отдельном сеансе, как и поведение без слияния в IE11. \n\nЗа кулисами для каждого окна Microsoft Edge, при первом посещении вкладки режима IE в этом окне, если это один из назначенных сайтов без слияния, это окно блокируется в другой сеанс IE без слияния со всеми другими окнами Microsoft Edge по крайней мере до закрытия последней вкладки режима IE в этом окне. ** Это соответствует предыдущему поведению, когда пользователи могли запускать IE с использованием режима \"без слияния\", а также запускать Microsoft Edge без режима \"без слияния\" с помощью других механизмов. Все сайты, открываемые в новом окне (через window.open), будут соблюдать характер слияния родительского процесса. Обратите внимание, что переключение сеанса не поддерживается;  навигации в одной вкладке режима IE будут использовать один и тот же сеанс.\n\nВы можете проверить поведение в канале бета Microsoft Edge версии 93 или более поздней версии, следуя следующим шагам: ****\n1. Убедитесь, что режим IE включен Microsoft Edge версии 93 или более поздней версии. \n2. Можно настроить сайты, необходимые для предотвращения общего доступа к сеансам в списке Enterprise mode Site List, установив значение атрибута типа слияния с \"no-merge\". Этот атрибут не применяется только в том случае, если элемент open-in заданной Microsoft Edge. По умолчанию все сайты имеют значение слияния типа слияния. \n   (**Примечание.** Интегрированный инструмент управления списком сайтов, доступный в edge://compat/sitelistmanager, будет включать этот параметр с Microsoft Edge 93 *Stable* release)\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. Используйте командную строку `--enable-features=msAllowNoMergeIEMode` . (**Примечание.** Эта командная строка в настоящее время существует для целей проверки и не будет необходимости после Microsoft Edge 93 *Стабильный* выпуск)\n4. Перейдите на любой сайт, настроенный как не-слияние. Сайт должен быть в своем собственном сеансе IE. Если вы откроете Microsoft Edge экземпляр или окно и перейдите на тот же сайт, он должен быть в собственном сеансе IE (обратите внимание на несколько iexplore.exe процессов в диспетчере задач).\n\nЕсли у вас есть какие-либо отзывы, обратитесь к одному из наших каналов обратной связи: microsoft support или [TechCommunity forum.](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise)\n"
  - question: >
      Можно ли сохранять ссылки как веб-страницы в режиме Internet Explorer?
    answer: "Да, вы можете включить параметр \"Сохранить объект как\" в контекстном меню для режима Internet Explorer в Microsoft Edge. Для этого настройте групповую политику *\"Разрешить использование параметра \"Сохранить объект как\" в режиме Internet Explorer\"* в разделе *Конфигурация компьютера > Административные шаблоны > Компоненты Windows > Internet Explorer*.\nМеханизм сохранения работает так же, как и в Internet Explorer. Если объект сохранен как HTML-файл, при повторном открытии файла страница отобразится в Microsoft Edge.\n \nОбратите внимание, что для этой функции требуются следующие минимальные обновления операционной системы:\n- Windows 10, версия 2004, Windows Server, версия 2004, Windows 10, версия 20H2: [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10, версия 1903, Windows 10, версия 1909, Windows Server, версия 1903: [KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10, версия 1809, Windows Server, версия 1809, Windows Server 2019: [KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10, версия 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10, версия 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10, версия 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
