title: Часто задаваемые вопросы (часто задаваемые вопросы) о Microsoft Edge на предприятии
summary: >
  > [!NOTE]

  > Эта статья относится к Microsoft Edge версии 77 или более поздней.
sections:
- name: Игнорируется
  questions:
  - question: Как узнать используемую версию Microsoft Edge?
    answer: >
      В правом верхнем углу Microsoft Edge щелкните значок многоточия (**…**), а затем нажмите **Параметры**. Выберите **Сведения о Microsoft Edge**, чтобы просмотреть свою версию Microsoft Edge.
  - question: Как насчет Internet Explorer 11?
    answer: >
      Настольное приложение Internet Explorer 11 будет снято с службы поддержки 15 июня 2022 г. (список того, что имеется в области, см. в [faq](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)). Те же приложения и сайты IE11, которые вы используете сегодня, можно открывать в Microsoft Edge в режиме Internet Explorer. [Здесь](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549) вы найдете дополнительные сведения.
  - question: Поддерживает ли Microsoft Edge (на основе Chromium) элементы ActiveX или вспомогательные объекты браузера, такие как Silverlight или Java?
    answer: >
      Нет. Microsoft Edge не поддерживает элементы ActiveX или объекты поддержки браузера (BHOs), такие как Silverlight или Java. Но если вы применяете веб-приложения, использующие элементы ActiveX, вспомогательные объекты браузера или устаревшие режимы работы с документами в Internet Explorer 11, то можно настроить их запуск в режиме IE в новом Microsoft Edge. Дополнительные сведения см. в статье [Настройка режима IE в Microsoft Edge](./edge-ie-mode.md).
  - question: Будут ли перенастрояться избранное из текущей версии Microsoft Edge или мне придется их повторно добавлять?
    answer: "В данный Microsoft Edge поддерживает импорт из существующих установок Microsoft Edge, Chrome, Internet Explorer и Firefox (на Win10). Для импорта поддерживаются следующие параметры: Bookmarks, History, Passwords и Autofill (Платежи, адреса и общие формы). Вы можете импортировать данные во время первого запуска или из параметров браузера.  \n"
  - question: В чем разница между каналами и сборками Stable, Beta, Dev и Canary?
    answer: >
      Канал Stable следующей версии Microsoft Edge — это наиболее стабильный канал с корпоративными возможностями, готовыми для [пилотного развертывания и оценки](https://aka.ms/EdgeEnterprise) в масштабах всей организации. Канал Beta позволяет проверить следующий выпуск Stable с участием показательной выборки пользователей. Стабильные и бета-каналы обновляются примерно каждые шесть недель. Каналы Dev и Canary продолжают обновляться еженедельно и ежедневно соответственно. Автономные установщики (MSIs и PKG-файлы) доступны только для каналов Stable, Beta и Dev. Дополнительные сведения см. в разделе [Обзор каналов Microsoft Edge](./microsoft-edge-channels.md).
  - question: Какие расширения поддерживает новая версия Microsoft Edge?
    answer: >
      Microsoft Edge поддерживает расширения с [ портала Microsoft Edge Insider Addons](https://go.microsoft.com/fwlink/?linkid=2081222) и из [интернет-магазина Chrome](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: Есть ли поддержка средств управления мобильными устройствами (MDM) и Microsoft Intune?
    answer: >
      Да. Теперь поддерживается настройка Microsoft Edge в Windows 10 с помощью Microsoft Intune и средств управления мобильными устройствами (MDM). Дополнительные сведения см. в разделе [Настройка Microsoft Edge с помощью Microsoft Intune](configure-edge-with-intune.md) и [Настройка Microsoft Edge с помощью средств управления мобильными устройствами](configure-edge-with-mdm.md).
  - question: Поддерживают ли службы WSUS начальное развертывание нового браузера Microsoft Edge?
    answer: >
      Да. В [каталоге Центра обновления Майкрософт](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows) есть пакеты, которые можно использовать для первоначального развертывания нового браузера Microsoft Edge через WSUS. После первоначального развертывания по умолчанию настраиваются автоматические обновления. Подробнее см. [Обновление в WSUS для нового браузера Microsoft Edge для Windows 10 версий 1809, 1903, 1909 и 2004: 29октября 2020г](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      Обновления можно устанавливать вручную с помощью диспетчера конфигурации, например [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json).
  - question: Поддерживаются ли мастер-предпочтения?
    answer: "Нет, мастер-предпочтения не поддерживаются. \n"
